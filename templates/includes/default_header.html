{% block "header" %}
<ul role="navigation">
{% if user.is_authenticated %}
<li><a href="{% url profile user.username %}">{{ user.username }}</a></li>
<li><a href="/logout/">Log out</a></li>
{% else %}
<li><a href="/login/">Log in</a></li>
<li><a href="/signup/">Create a profile</a></li>
</ul>
{% endif %}
{% endblock %}
