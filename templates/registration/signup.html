{% extends "base.html" %}
{% block content %}

{% if form.errors %}
<p>{{ form.errors }}</p>
{% endif %}

<form method="post" action="{% url account-signup %}">
Username: {{ form.username }}<br/>
Email: {{ form.email }}<br/>
Password: {{ form.password1 }}<br/>
Confirm Password: {{ form.password2 }}<br/>
{% csrf_token %}
<input type="submit" value="login" />
</form>
{% endblock %}
