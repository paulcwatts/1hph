{% extends "base.html" %}
{% block extra_css %}
<style type="text/css">
.therules {
  font-size: 200%;
  margin: 0.5em;
}
ol {
  padding-left: 3em;
}
#join-button {
  display: block;
  width: 90%;
  line-height: 4em;
  font-size: 150%;
  text-align: center;
  vertical-align: middle;
}
</style>
{% endblock %}
{% block content %}
<div class="span-9">
  <div class="therules">
    <strong>The rules are simple.</strong>
    <ol>
    <li>Take a three word phrase.</li>
    <li>Upload a photo you think fits the phrase.</li>
    <li>Vote on who wins.</li>
    </ol>
  </div>
</div>
<div class="span-7 last">
   <a id="join-button" class="positive button" href="{% url hunt-index %}">Join a hunt now!</a>
</div>
{% endblock %}
